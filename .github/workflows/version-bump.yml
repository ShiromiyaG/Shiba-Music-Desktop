name: Auto Version Tag and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'version.txt'

jobs:
  create-tag-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Read version
      id: version
      run: |
        VERSION=$(cat version.txt | tr -d '\n' | tr -d '\r')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
    
    - name: Check if tag exists
      id: check_tag
      run: |
        if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create and push tag
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "${{ steps.version.outputs.tag }}" -m "Release version ${{ steps.version.outputs.version }}"
        git push origin "${{ steps.version.outputs.tag }}"
    
    - name: Wait for build to complete
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        echo "Tag created. The build-release workflow will start automatically."
        echo "Version: ${{ steps.version.outputs.version }}"
        echo "Tag: ${{ steps.version.outputs.tag }}"
